{%extends 'core/base.html'%}
{%load static%}


{% block contenido %} 
   {% block contacto%}
<!-- Formulario de contacto-->
{% if 'ok' in request.GET %}
   <p><b> Su mensaje fue recibido correctamente, en breve nos comunicaremos.</b></p>
{% endif %}
<form action="" method="POST">
   {% csrf_token %}
      <div class="contact_section layout_padding">
         <div class="container">
            <div class="row">
               <div class="col-md-6">
                  <h1 class="contact_text">CONTACTANOS</h1>
                  <div class="form-group">
                     <input type="text" class="email-bt" placeholder="Nombre" name="Name" value={{form_contacto.nombre}}>
                  </div> 
                  <div class="form-group">
                     <input type="text" class="email-bt" placeholder="Email" name="Name"> {{form_contacto.email}}
                  </div>
                  <textarea class="massage-bt" placeholder="Escriba su consulta" rows="5" id="comment" name="Massage"> </textarea>
                  <input type="submit" class="btn btn-primary btn-block py-2" value="ENVIAR" />
               </div>
               <div class="col-md-6">
                  <div class="image_9"><img src="images/img-9.png"></div>
               </div>
            </div>
         </div>
      </div>
   </form>
<!-- contact section end -->
      {%endblock contacto%}
{% endblock contenido%}
